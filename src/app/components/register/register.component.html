<div class="login-container">
    <div class="img-container">
        <img class="img-login" src="../../../assets/img/login.png" alt="Login">
    </div>
    <div class="wrapper">
        <div *ngIf ="!loading" class="body">
            <img class="logo" src="../../../assets/img/isotipo.png" alt="Login">
            <h1 class="inicioS">Iniciar Sesión</h1>
            <form (ngSubmit)="registrar()" [formGroup]="registerUsuario">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                    <label>Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName='password' placeholder="Password">
                    <label>Contraseña</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName='repetirPassword'
                        placeholder="Password">
                    <label>Repetir Contraseña</label>
                </div>
                <div class="d-grid gap-3 mb-3">
                    <button class="btn btn-primary btn-lg" type="submit">ACEPTAR</button>
                </div>
                <a routerLink="/login">Volver</a>
            </form>
        </div>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
